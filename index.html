<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редактор изображений — Gemini 2.5 flash image</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    

    <main class="container">
      <section class="panel">
        <div class="form-row">
          <label for="images">Изображения (1..N)</label>
          <input id="images" type="file" accept="image/*" multiple />
          <div id="dropzone" class="dropzone" aria-label="Перетащите сюда изображения">
            Перетащите сюда изображения или используйте выбор файлов
          </div>
          <small class="hint">Клик по превью — выбрать активное для редактирования</small>
        </div>

        <div id="inputPreview" class="preview-grid" aria-live="polite"></div>

        <div class="form-row">
          <label for="prompt">Текстовый запрос</label>
          <textarea id="prompt" rows="3" placeholder="Опишите, как изменить изображение (например: 'Сделай небо ярче и добавь радугу')."></textarea>
        </div>

        <details id="savedPrompts" class="saved-prompts">
          <summary>Сохранённые промпты</summary>
          <div class="saved-toolbar">
            <button id="savePromptBtn" class="secondary" type="button">Сохранить текущий</button>
            <button id="clearPromptsBtn" class="secondary" type="button">Очистить список</button>
          </div>
          <ul id="savedList" class="saved-list" aria-live="polite"></ul>
        </details>

        <div class="actions">
          <button id="runBtn" class="primary">Запустить</button>
          <label class="chk">
            <span>Кол-во</span>
            <select id="outCount">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <label class="chk">
            <input id="textOnly" type="checkbox" />
            <span>Только по тексту</span>
          </label>
          <label class="chk">
            <span>Разрешение</span>
            <select id="canvasRatio">
              <option value="" selected>Авто</option>
              <option value="16х9">16:9</option>
              <option value="9х16">9:16</option>
              <option value="4х3">4:3</option>
              <option value="3х4">3:4</option>
            </select>
          </label>
          <label class="chk">
            <input id="parallelReq" type="checkbox" checked />
            <span>Параллельно</span>
          </label>
          <button id="clearBtn" class="secondary">Очистить</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>Результат</h2>
        <div id="results" class="preview-grid"></div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Локальное приложение. Данные обрабатываются через ваш сервер-прокси.</small>
    </footer>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-toolbar">
        <button data-action="prev" title="Предыдущее">⟨</button>
        <button data-action="zoom-in" title="Увеличить">+</button>
        <button data-action="zoom-out" title="Уменьшить">−</button>
        <button data-action="reset" title="Сброс">⟲</button>
        <button data-action="next" title="Следующее">⟩</button>
        <button data-action="close" title="Закрыть">✕</button>
      </div>
      <div class="lightbox-stage">
        <img id="lightboxImg" alt="Предпросмотр" />
        <button class="lb-side lb-left" data-action="prev" aria-label="Предыдущее">⟨</button>
        <button class="lb-side lb-right" data-action="next" aria-label="Следующее">⟩</button>
      </div>
    </div>

    <div id="overlay" class="overlay" aria-hidden="true">
      <div class="spinner"></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
  </html>
